<header class="header">
    <div class="container d-flex">
        <div class="row align-items-center">
            <div class="col-4 col-lg-2" routerLink="">
                <div class="about-me">
                    <img src="../../../../assets/images/about-me.jpg">
                </div>
            </div>
            <div class="col-10 collapse">
                <div class="row align-items-center">
                    <div class="col">
                        <span class="title" routerLink="my-city">
                            My City
                        </span>
                    </div>
                    <div class="col">
                        <span class="title" routerLink="our-legacy">
                            Our Legacy
                        </span>
                    </div>
                    <div class="col">
                        <span class="title" routerLink="my-interests">
                            My interests
                        </span>
                    </div>
                    <div class="col">
                        <span class="title" routerLink="contact">
                            Contact
                        </span>
                    </div>
                    <div class="col text-end title login" routerLink="login" >
                        Login
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="d-flex justify-content-end"  >
                    <div [ngClass]="{'change' : openBar}" class="bar" (click)="openBar = !openBar"
                     data-bs-toggle="offcanvas" data-bs-target="#sideBarCanvas" aria-controls="sideBarCanvas" >
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<app-side-bar (closeEvent)="openBar = !openBar"></app-side-bar>
